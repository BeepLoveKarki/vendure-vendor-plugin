<vdr-action-bar>
    <vdr-ab-right>
        <button
            class="btn btn-primary"
			id="custbtn"
            *ngIf="which; else updateButton"
            (click)="create()"
            [disabled]="!(detailForm.valid && detailForm.dirty)"
        >
            {{ 'common.create' | translate }}
        </button>
        <ng-template #updateButton>
            <button
                class="btn btn-primary"
				id="editbtn"
                (click)="save()"
                [disabled]="!(detailForm.valid && detailForm.dirty)"
            >
                {{ 'common.update' | translate }}
            </button>
        </ng-template>
    </vdr-ab-right>
</vdr-action-bar>
