<vdr-action-bar>
    <vdr-ab-right>
        <button
            class="btn btn-primary"
			id="custbtn"
            *ngIf="which; else updateButton"
            (click)="create()"
            [disabled]="!(detailForm.valid && detailForm.dirty)"
        >
            {{ 'common.create' | translate }}
        </button>
        <ng-template #updateButton>
            <button
                class="btn btn-primary"
				id="editbtn"
                (click)="save()"
                [disabled]="!(detailForm.valid && detailForm.dirty)"
            >
                {{ 'common.update' | translate }}
            </button>
        </ng-template>
    </vdr-ab-right>
</vdr-action-bar>

<form class="form" enctype="multipart/form-data" [formGroup]="detailForm">
    <vdr-form-field [label]="'vdr-vendor-plugin.firstname-label' | translate" for="firstname">
        <input id="firstname" type="text" formControlName="firstname" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.lastname-label' | translate" for="lastname">
        <input id="lastname" type="text" formControlName="lastname" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.email-label' | translate" for="email">
        <input id="email" type="email" formControlName="email" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.phone-label' | translate" for="phone">
        <input id="phone" type="number" formControlName="phone" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.phone-label' | translate" for="companyname">
        <input id="companyname" type="text" formControlName="companyname" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.companyaddr-label' | translate" for="companyaddr">
        <input id="companyaddr" type="text" formControlName="companyaddr" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.companydesc-label' | translate" for="companydesc">
        <input id="companydesc" type="text" formControlName="companydesc" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.companyphone-label' | translate" for="companyphone">
        <input id="companyphone" type="number" formControlName="companyphone" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.companycategory-label' | translate" for="companycategory">
		<textarea id="companycategory" formControlName="companycategory" placeholder="Separate Multiple Values in Comma" rows="5" cols="50" [readonly]="!'UpdateSettings'">
		</textarea>
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.companydoc-label' | translate" for="companydoc">
        <input id="companydoc" (change)="upload($event)" type="file" formControlName="companydoc" accept="image/*,application/pdf,application/msword" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.panvat-label' | translate" for="panvat">
        <input id="panvat" type="text" formControlName="panvat" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.panvatnum-label' | translate" for="panvatnum">
        <input id="panvatnum" type="text" formControlName="panvatnum" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
	<vdr-form-field [label]="'vdr-vendor-plugin.producttype-label' | translate" for="producttype">
		<textarea id="producttype" formControlName="producttype" rows="5" cols="50" placeholder="Separate Multiple Values in Comma" [readonly]="!'UpdateSettings'">
		</textarea>
    </vdr-form-field>
	
</form>
